<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body class="bg-light" onload="getNews('general')">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" onclick="getNews('general')">News App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item"></li>
                <a class="nav-link text-capitalize text-white" href="#" onclick="getNews('world')">world</a>
              </li>
              <li class="nav-item"></li>
                <a class="nav-link text-capitalize text-white" href="#" onclick="getNews('nation')">nation</a>
              </li>
              <li class="nav-item"></li>
                <a class="nav-link text-capitalize text-white" href="#" onclick="getNews('business')">business</a>
              </li>
              <li class="nav-item"></li>
                <a class="nav-link text-capitalize text-white" href="#" onclick="getNews('technology')">technology</a>
              </li>
              <li class="nav-item"></li>
                <a class="nav-link text-capitalize text-white" href="#" onclick="getNews('entertainment')">entertainment</a>
              </li>
              <li class="nav-item"></li>
                <a class="nav-link text-capitalize text-white" href="#" onclick="getNews('sports')">sports</a>
              </li>
              <li class="nav-item"></li>
                <a class="nav-link text-capitalize text-white" href="#" onclick="getNews('science')">science </a>
              </li>
              <li class="nav-item"></li>
                <a class="nav-link text-capitalize text-white" href="#" onclick="getNews('health')">health</a>
              </li>
              </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="query">
              <button class="btn btn-outline-success" type="submit" onclick="searchNews(event)">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container py-5" id="news-result">
        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
